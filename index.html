<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Ghar — Connecting People</title>
<style>
  /* global reset */
  *{box-sizing:border-box}
  html,body{height:100%;margin:0}
  body{
    display:flex;
    align-items:center;
    justify-content:center;
    font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
    background: radial-gradient(1200px 600px at 10% 10%, rgba(255,184,107,0.04), transparent 8%),
                linear-gradient(180deg,#071028 0%, #02121b 100%);
    color:#fff;
    padding:32px;
  }

  .wrap{
    width:100%;
    max-width:820px;
    text-align:center;
    padding:28px;
    border-radius:14px;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    box-shadow: 0 10px 40px rgba(2,6,23,0.6);
    backdrop-filter: blur(6px);
  }

  .logo {
    display:inline-block;
    width:120px;
    height:120px;
    margin:0 auto 18px;
  }
  /* scale down on small screens */
  @media (max-width:420px){
    .logo{width:92px;height:92px;margin-bottom:12px}
  }

  h1{
    margin:0;
    font-size:34px;
    letter-spacing:0.6px;
    font-weight:800;
    line-height:1;
  }
  @media (max-width:420px){ h1{font-size:26px} }

  .tag{
    margin-top:10px;
    color:#9fb0d1;
    font-size:16px;
    max-width:680px;
    margin-left:auto;margin-right:auto;
  }
  @media (max-width:420px){ .tag{font-size:14px} }

  .accent{
    color:#ffb86b;
  }

  /* subtle breathe animation */
  .wrap { transform: translateZ(0); }
  @keyframes floaty {
    0% { transform: translateY(0); }
    50% { transform: translateY(-6px); }
    100% { transform: translateY(0); }
  }
  .logo { animation: floaty 6s ease-in-out infinite; }

  /* small credit */
  .credit { margin-top:18px; color:#7f98b1; font-size:12px; }
</style>
</head>
<body>
  <div class="wrap" role="banner" aria-label="Ghar home">
    <!--
      Option A: Inline SVG logo (editable). Replace fill/stroke as you like.
      Option B: Use an <img src="path/to/logo.png" alt="Ghar logo" class="logo"> instead.
    -->
    <div class="logo" aria-hidden="true">
      <!-- simple house + heart SVG -->
      <svg viewBox="0 0 120 120" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Ghar logo">
        <defs>
          <linearGradient id="g" x1="0" x2="1">
            <stop offset="0" stop-color="#ffb86b" />
            <stop offset="1" stop-color="#ff6b6b" />
          </linearGradient>
        </defs>

        <!-- roof -->
        <path d="M10 50 L60 14 L110 50 V92 H10 Z" fill="rgba(255,255,255,0.03)"/>
        <path d="M15 50 L60 20 L105 50" fill="none" stroke="url(#g)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>

        <!-- house body -->
        <rect x="26" y="52" width="68" height="38" rx="6" ry="6" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.06)" stroke-width="1.2"/>
        <!-- door -->
        <rect x="56" y="68" width="12" height="22" rx="2" ry="2" fill="rgba(255,255,255,0.06)"/>
        <!-- heart inside -->
        <path d="M72 64 C72 60 68 58 66 58 C64 58 60 60 60 62 C60 64 62 66 66 70 C70 66 72 64 72 64 Z" fill="url(#g)" transform="translate(-8,0) scale(1.05)"/>
      </svg>
    </div>

    <h1>Ghar <span class="accent">—</span></h1>
    <div class="tag">A private place to share moments with friends & family — <strong class="accent">connecting people, simply</strong>.</div>

    <div class="credit">Prototype • Private • No trackers</div>
  </div>
</body>
</html>
