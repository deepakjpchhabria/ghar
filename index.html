<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Ghar — Where only your real people live</title>
<style>
  /* global reset */
  * { box-sizing: border-box; }
  html,body { height:100%; margin:0; }
  body{
    display:flex;
    align-items:center;
    justify-content:center;
    font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
    background: radial-gradient(1200px 600px at 10% 10%, rgba(255,184,107,0.03), transparent 8%),
                linear-gradient(180deg,#071028 0%, #02121b 100%);
    color:#fff;
    padding:28px;
  }

  .wrap{
    width:100%;
    max-width:820px;
    text-align:center;
    padding:30px;
    border-radius:14px;
    background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.006));
    box-shadow: 0 10px 40px rgba(2,6,23,0.6);
    backdrop-filter: blur(4px);
  }

  .logo {
    display:inline-block;
    width:120px;
    height:120px;
    margin:0 auto 18px;
    will-change: transform, filter;
    animation: floaty 6s ease-in-out infinite;
  }
  @media (max-width:420px){
    .logo{ width:92px; height:92px; margin-bottom:12px; }
  }

  h1{
    margin:0;
    font-size:34px;
    letter-spacing:0.6px;
    font-weight:800;
    line-height:1;
  }
  @media (max-width:420px){ h1{ font-size:26px } }

  .tag{
    margin-top:10px;
    color:#9fb0d1;
    font-size:16px;
    max-width:680px;
    margin-left:auto; margin-right:auto;
  }
  @media (max-width:420px){ .tag{ font-size:14px } }

  .accent{ color:#ffb86b; }

  /* CTA */
  .cta {
    margin-top:22px;
    display:inline-block;
  }
  .btn {
    display:inline-flex;
    align-items:center;
    justify-content:center;
    gap:10px;
    padding:12px 18px;
    border-radius:10px;
    border:0;
    font-weight:800;
    font-size:15px;
    background:#ffb86b;
    color:#111;
    cursor:default; /* intentionally non-interactive for Story 2 */
    box-shadow: 0 6px 18px rgba(0,0,0,0.35);
  }
  .btn:focus { outline: 3px solid rgba(255,184,107,0.18); }

  .muted { margin-top:14px; color:#7f98b1; font-size:13px; }

  /* subtle float */
  @keyframes floaty {
    0% { transform: translateY(0); }
    50% { transform: translateY(-6px); }
    100% { transform: translateY(0); }
  }

  /* decorative footer */
  .credit { margin-top:18px; color:#7f98b1; font-size:12px; }

</style>
</head>
<body>
  <div class="wrap" role="main" aria-labelledby="gh-title">
    <div class="logo" aria-hidden="true">
      <!-- inline SVG house + heart -->
      <svg viewBox="0 0 120 120" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Ghar logo">
        <defs>
          <linearGradient id="g" x1="0" x2="1">
            <stop offset="0" stop-color="#ffb86b" />
            <stop offset="1" stop-color="#ff6b6b" />
          </linearGradient>
        </defs>

        <path d="M10 50 L60 14 L110 50 V92 H10 Z" fill="rgba(255,255,255,0.03)"/>
        <path d="M15 50 L60 20 L105 50" fill="none" stroke="url(#g)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
        <rect x="26" y="52" width="68" height="38" rx="6" ry="6" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.06)" stroke-width="1.2"/>
        <rect x="56" y="68" width="12" height="22" rx="2" ry="2" fill="rgba(255,255,255,0.06)"/>
        <path d="M64 64 C64 60 60 58 58 58 C56 58 52 60 52 62 C52 64 54 66 58 70 C62 66 64 64 64 64 Z" fill="url(#g)"/>
      </svg>
    </div>

    <h1 id="gh-title">Ghar <span class="accent">—</span></h1>
    <div class="tag">Where only your real people live.</div>

    <!-- Story 2 CTA (intentionally non-interactive) -->
    <div class="cta" role="region" aria-label="Invite call to action">
      <button class="btn" aria-disabled="true" title="Invite functionality will be available in a later story">
        Request an Invite
      </button>
    </div>

    <div class="muted">Invite-only. Private. For family & close friends.</div>
    <div class="credit">Prototype • Sprint 2 — static landing (no signup yet)</div>
  </div>

  <!-- No JS: Story 2 requires no navigation or behavior -->
</body>
</html>
